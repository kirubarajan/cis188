name: Turing Evaluation Suite

on:
  push:
    branches:
      - master

jobs:
  install:
    name: Installing Python Dependencies
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Installing Python Dependencies
        run: pip install -r ./requirements.txt

      - name: Fetching Pre-Trained Language Model
        run: python -m spacy download en_core_web_sm

      - name: Cleanup Docker
        if: ${{ always() }}
        run: docker ps -q | xargs -n 1 -P 8 -I {} docker stop {}

  evaluate:
    name: Running Turing Evaluation on Model
    needs: install
    runs-on: self-hosted
    steps:
      - name: Generating Model Predictions
        run: python turing.py tests.json

  merge:
    runs-on: self-hosted
    steps:
      - name: Merge Train -> Master Branch
        uses: devmasx/merge-branch@v1.3.1
        with:
          type: now
          target_branch: master
          github_token: ${{ github.token }}